<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillaPrincipal.xhtml">

            <ui:define name="tituloPagina">
                titulo
            </ui:define>

            <ui:define name="botonesSesion">
                <h:form id="sesionForm">
                    <p:commandLink id="iniciarSesionButton"   value="Iniciar Sesion" style="text-decoration: none;color:#FFFFFF;"
                                   oncomplete="PF('IniciarSesionDialog').show()"/>
                </h:form>

                <ui:include src="IniciarSesion.xhtml"/>

            </ui:define>

            <ui:define name="contenido">
                <h:form id="form">

                    <p:growl id="msgs" showDetail="true" />

                    <p:tabView>

                        <p:tab title="Inicio">
                            <center>
                                <h2>Pasos para seguir la realiacion de un trabajode grado</h2>
                                <h:panelGrid style="margin-top:20px" cellpadding="10" >
                                    <p:row >
                                        <p:graphicImage library="imgApp" name="workflow.gif" />
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:commandButton value="Visualizar"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Descargar"/>
                                        </p:column>
                                    </p:row>
                                </h:panelGrid>
                            </center>
                        </p:tab>
                        <p:tab title="Proyectos de Grado">
                            <h:form id="proyectosListForm">
                                <p:panel header="Proyectos de Grado">
                                    <p:dataTable id="datalist" value="#" var="item"
                                                 paginator="true"
                                                 rowKey="#"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 >                                 

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Proyecto"/>
                                            </f:facet>
                                            <h:outputText value="#"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Estado"/>
                                            </f:facet>
                                            <h:outputText value="#"/>
                                        </p:column>


                                    </p:dataTable>
                                </p:panel>
                            </h:form>

                        </p:tab>

                    </p:tabView>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
